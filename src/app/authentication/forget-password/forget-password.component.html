<div class="container-fluid ForgetPassword-Landing">
  <div class="container py-5">
    <div class="row w-100">
      <div class="login-form col-md-6 was-validated">
        <div class="Header">
          <h3 class="register-Header"> هل نسيت كلمة المرور؟ </h3>
          <p class="Register-Paragraph py-4"> لا تقلق ، سوف نرسل لك تعليمات إعادة التعيين. </p>
        </div>
        <form #loginForm="ngForm">
          <div class="form-group input-icon col-lg-12">
            <img src="../../../assets/image/Login/Ellipse.png" alt="Email Icon" class="input-img">
            <input type="email" name="email" ngModel required email #email="ngModel" class="form-control border-0"
              placeholder="البريد الإلكتروني">
          </div>
          <div class="col-lg-12 d-flex">
            <button type="submit" class="btn Login-btn"> التالى </button>
          </div>
          <div class="button-container">
            <button routerLink="../login" class="social-button custom">
              العودة لتسجيل الدخول
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-6 justify-content-end d-flex ">
        <img class="w-75 hide-on-small-screens" src="../../../assets/image/Rectangle.png">
      </div>
    </div>
  </div>
</div>
