<div class="container-fluid Login-Landing">
    <div class="container py-5">
        <div class="row w-100">
            <div class="login-form col-md-6 was-validated">
                <div class="Header">
                    <h3 class="register-Header">  قم بتعيين كلمات مرور جديدة  </h3>
                    <p class="Register-Paragraph py-4"> يجب ألا يقل عن 8 أحرف </p>
                </div>
                <form #loginForm="ngForm">
                    
                    <div class="form-group input-icon col-lg-12">
                        <img src="../../../assets/image/registration/Lock.png" alt="Email Icon" class="input-img">
                        <input type="password" name="password" ngModel required #password="ngModel"
                            class="form-control border-0" placeholder="كلمة السر">
                    </div>
                    <div class="form-group input-icon col-lg-12">
                        <img src="../../../assets/image/registration/Lock.png" alt="Email Icon" class="input-img">
                        <input type="password" name="password" ngModel required #password="ngModel"
                            class="form-control border-0" placeholder="تأكيد كلمة السر">
                    </div>
                    <div class="col-lg-12 d-flex">
                        <button type="submit" class="btn Login-btn"> انشاء حساب جديد </button>
                    </div>
                    <div class="button-container">
                        <button class="social-button custom">
                            العودة لتسجيل الدخول 
                        </button>
                    </div>                 
                </form>
            </div>
            <div class="col-md-6 justify-content-end d-flex align-items-center">
                <img class="w-75 hide-on-small-screens" src="../../../assets/image/Rectangle.png">
            </div>
        </div>
    </div>
</div>
